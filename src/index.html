<!DOCTYPE html>
<html>
<head>

<body>

  <header>
    <h1>Bienvenido a <em>Enkrýptein</em></h1>

  <section id="encode">
  <div>
      <textarea id="your-message" type=text cols="50" rows="10" placeholder="Ingresa tu mensaje aquí"></textarea>
      <button id= "btn-cifrar">CIFRAR</button>
  </div>

  <div>
      <p>Tu mensaje cifrado es:</p>
      <textarea id="encrypted-text" type=text cols="50" rows="10"></textarea>
  </div>
  </section>
  
  <section id="decode">
    <div>
        <p>¿Qué quieres decifrar?:</p>

    </div>
  
    <div>
        <p>Tu mensaje decifrado es:</p>
        <textarea id="mensajeCifrado" type=text type=text cols="50" rows="10" readonly></textarea>
    </div>
  </section>

  <div id="root"></div>

  <script src="cipher.js"></script>
